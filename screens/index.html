    <title>AluraGeek</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <!-- Estilos componentes -->
    <link rel="stylesheet" href="../assets/css/components/slider.css">
    <link rel="stylesheet" href="../assets/css/components/search-bar.css">
    <link rel="stylesheet" href="../assets/css/components/login.css">
    <link rel="stylesheet" href="../assets/css/components/card.css">
    <link rel="stylesheet" href="../assets/css/components/newsletter-form.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__header" src="../assets/img/Logo.png" alt="Logo de la empresa">
        </div>
        <div class="search-bar">
            <input placeholder="Buscar ..." type="text" name="text" class="input">
        </div>
        <a class="btnLogin" href="../screens/sign-up.html">
            <button class="__signUp" data-signUp>
                Sign up
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
        </a>
    </header>

    <section class="main__slider">
        <div class="s-wrap s-type-2" role="slider">
            <ul class="s-content">
                <li class="s-item s-item-1"></li>
                <li class="s-item s-item-2"></li>
                <li class="s-item s-item-3"></li>
                <li class="s-item s-item-4"></li>
                <li class="s-item s-item-5"></li>
            </ul>

            <div class="slider__content--second">
            </div>

            <p class="slider__text">Black friday sale</p>
            <button class="slider__button">
                Ver articulo
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
        </div>
    </section>

    <section class="main">
        <div class="main__box">
            <div class="main--header">
                <p class="main__content--title">Popular right now</p>
            </div>
            <div class="main--containerCards" data-contentCard>
            </div>
        </div>
    </section>
